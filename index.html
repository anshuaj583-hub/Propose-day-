<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promise Day üíç</title>

  <!-- Cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffd6e0, #fff0f5);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #5a2a4d;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
    }

    h1 {
      font-family: 'Lobster', cursive;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .promise-box {
      background: white;
      width: 80%;
      max-width: 400px;
      margin: 15px auto;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    .heart {
      font-size: 30px;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Promises to You üíç</h1>

    <div class="promise-box">I promise to always stand by you.</div>
    <div class="promise-box">I promise to listen and understand you.</div>
    <div class="promise-box">I promise to support your dreams.</div>
    <div class="promise-box">I promise to be honest and loyal.</div>
    <div class="promise-box">I promise to choose you every day.</div>

    <div class="heart">‚ù§Ô∏è</div>
  </div>

</body>
